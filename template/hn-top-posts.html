<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hacker News Top Posts</title>
  <style>
    /* Global styles */
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      color: #333;
      background-color: #f9f9f9;
    }
    
    a {
      text-decoration: none;
      color: #2e66ba;
    }
    
    a:hover {
      text-decoration: underline;
    }
    
    /* Container */
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 0 20px 40px;
    }
    
    /* Header */
    .header {
      background-color: #ff6600;
      padding: 20px;
      margin-bottom: 30px;
    }
    
    .header h1 {
      color: white;
      margin: 0;
      font-size: 28px;
      font-weight: 600;
      text-align: center;
    }
    
    /* Post grid */
    .posts-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 30px;
    }
    
    @media (min-width: 768px) {
      .posts-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    
    /* Post card */
    .post-card {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    
    .post-title {
      padding: 16px 20px 10px;
      font-size: 18px;
      font-weight: 600;
      line-height: 1.4;
    }
    
    .post-title a {
      color: #111;
    }
    
    .post-meta {
      color: #666;
      font-size: 14px;
      padding: 0 20px 12px;
      display: flex;
      align-items: center;
    }
    
    .post-meta span:not(:last-child)::after {
      content: "â€¢";
      margin: 0 8px;
      color: #ccc;
    }
    
    .post-summary {
      padding: 15px 20px;
      flex-grow: 1;
      font-size: 15px;
      color: #444;
    }
    
    .divider {
      height: 1px;
      background-color: #eee;
      margin: 0 20px;
    }
    
    .comment-summary {
      padding: 15px 20px;
      font-size: 14px;
      color: #555;
      font-style: italic;
      background-color: #fcfcfc;
    }
    
    /* Footer */
    .footer {
      text-align: center;
      margin-top: 40px;
      padding-top: 20px;
      border-top: 1px solid #eee;
      color: #888;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <h1>Hacker News Top Posts of {{date}}</h1>
  </header>
  
  <div class="container">
    <!-- Posts Grid -->
    <div class="posts-grid">
      <!-- {{#each posts}} -->
      <div class="post-card">
        <div class="post-title">
          <a href="{{articleLink}}">{{articleTitle}}</a>
        </div>
        <div class="post-meta">
          <span>{{points}} points</span>
          <span>{{commentsCount}} comments</span>
          <span>{{author}}</span>
        </div>
        <div class="post-summary">
          {{articleSummary}}
        </div>
        <div class="divider"></div>
        <div class="comment-summary">
          {{commentSummary}}
        </div>
      </div>
      <!-- {{/each}} -->
    </div>
    
    <!-- Footer -->
    <div class="footer">
      <p>Generated with HN Digest | <a href="https://news.ycombinator.com">Hacker News</a></p>
    </div>
  </div>
</body>
</html>
